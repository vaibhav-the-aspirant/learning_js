<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List App</h1>

        <form action="">
            <label for="todo" id="todo-title">Create Todo</label> <br>
            <div class="form">
                <input type="text" id="todo">
                <button class="add">+</button>
            </div>
        
        </form>

        <p id="errorMsg"></p>
        <ol id="todo-list">
            <!-- <li class="todo-items">Lorem ipsum dolor sit amet. <span><button id="btn">x</button></span></li> -->
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
